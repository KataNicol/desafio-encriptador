<!DOCTYPE html>

<html lang="es">
    <head>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador ONE</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <img class="logo" src="imagenes/Logo.png">
        </header>

        <main>

            <form>
                <textarea id="textoIzquierda" name="textarea" rows="10" cols="50">Ingrese el texto aquí</textarea>
            </form>

            <img class="rectangulo" src="imagenes/Rectangle 1.png">
            <img class="muñeco" src="imagenes/Muñeco.png">

            <div id="flexbox">
                <div><button class="encriptar" onclick= "encriptarTexto();">Encriptar</button></div>
                <div><button class="desencriptar" onclick="desencriptarTexto();">Desencriptar</button></div>
            </div>

            <div>
                <div><textarea id="textoArriba">Ningún mensaje fue encontrado</textarea></div>
                <div> <textarea id="textoAbajo">Ingresa el texto que desees encriptar o desencriptar</textarea></div>
            </div>

            <div>
                <button onclick="copiarTexto();" class="copiar">Copiar</button>
            </div>
                
        </main>

        <div>
            <footer>
                <p class="nombre">Desarrollado por Kata Nicol</p>
            </footer>
        </div>

        <script src="app.js"></script>  
    </body>
</html>
